<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>pcbLineData</title>
		
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet"  href="./bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="./bootstrap/css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" href="./bootstrap/css/bootstrap-table.min.css">
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script type="text/javascript" src="./jquery/jQuery-2.2.0.min.js"></script>
		<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./bootstrap/js/bootstrap-datetimepicker.js"></script>
		<script type="text/javascript" src="./bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="./bootstrap/js/bootstrap-table.min.js"></script>
		<script src="./bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
		<script src="./hchart/highcharts.js"></script>
		
		<script src="./hchart/themes/grid-light.js"></script>
		<style>
			body{
				margin: 0px;
				padding: 0px;
				background-color: #ECF0F5;
			} 
			.row{
				text-align: center;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<iframe src="header.html" marginwidth=0 marginheight=0 width=100% height=35 ></iframe>
		<div class="row" style="margin-top: -6px; text-align: left;">
			<div class="col-md-14">
				<ol class="breadcrumb">
				  <li><a href="#">Home</a></li>
				  <li><a href="#">spi</a></li>
				  <li class="active">line</li>
				</ol>
			</div>
		<div class="row" style="margin-top: -6px;>
			<div class="col-md-1 " id="sandBox-container">
				<!-- glyphicon glyphicon-time   col-lg-offset-4-->
				<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
				<input  size="12" align="center"  type="text"  value="2020-02-14" readonly class="form_date" />
				<span  style="margin-left: -19px;" class="glyphicon glyphicon-calendar"></span> <!-- glyphicon glyphicon-search-->
				<button type="button" class="btn  btn-info btn-xs">
				  <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 搜索
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-14">
				<div class="right-wap" style="height: 350px;">
					<!-- <div id="container-product" style="min-width: 310px; height: 100%; margin: 0 auto"></div> -->
					<div id="container-lineFn" style="min-width: 310px; height: 100%; margin: 0 auto"></div>
									
				</div>
			</div>
		</div>
		<div class="row">
			<table  class="table" id="pcbline_table">
			 </table>
		</div>
		
		<script >
			 $(".form_date").datetimepicker({
				format: 'yyyy-mm-dd',
				 language:"zh-CN",
				 todayHighlight:true,
				 showMeridian: true,
				 autoclose: true,
				 todayBtn: true,
				 startDate: "2020-02-14",
				 minuteStep: 1
			}); 
			
			var chart = Highcharts.chart('container-lineFn',{
				chart: {
					type: 'area'
				},
				title: {
					text: 'line-Info(缺陷趋势)'
				},
				subtitle: {
					text: '' 
					
				},
				xAxis: {
					allowDecimals: false,
					min:0,
					max:23,
					categories:['1h', '2h', '3h', '4h', '5h','6h', '7h', '8h', '9h', '10h','11h', '12h', '13h', '14h', '15h','16h', '17h', '18h', '19h','20h', '21h', '22h', '23h', '24h',]
				},
				yAxis: {
					title: {
						text: 'count',
						min:0,
						max:1000
					},
					labels: {
						/* formatter: function () {
							return this.value / 1000 + 'k';
						} */
					}
				},
				tooltip: {
					pointFormat: '{series.name} ： <b>{point.y:,.0f}</b>'
				},
				plotOptions: {
					area: {
						pointStart: 0,
						marker: {
							enabled: true,
							symbol: 'circle',
							radius: 3,
							states: {
								hover: {
									enabled: true
								}
							}
						},
						pointPadding: 0.3,
						borderWidth: 0,
						dataLabels:{enabled:true}
					}
				},
				series: [{
					name: 'PAD(焊盘缺陷)',
					data: [ 
						   280, 210, 172, 147, 130, 125, 121, 263,457,52,
						   108, 108, 105, 105, 104, 104, 103 , 147, 130, 125, 121 ,35,75,1]
				}]
			});
			InitMainTable();
			<!--LINE TABLE -->
			var $table;
			        function InitMainTable () {
			            //记录页面bootstrap-table全局变量$table，方便应用
			            $table = $('#pcbline_table').bootstrapTable({
			                url: "http://127.0.0.1:9090/Status/pcbMonitorJson",                      //请求后台的URL（*）
			                dataType:"json",
			                method: 'GET',                      //请求方式（*）
			                //toolbar: '#toolbar',              //工具按钮用哪个容器
			                striped: true,                      //是否显示行间隔色
			                cache: true,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
			                pagination: false,                   //是否显示分页（*）
			                sortable: true,                     //是否启用排序
			                sortOrder: "desc",                   //排序方式
			                //sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
			                //pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
			                //pageSize: 5,                     //每页的记录行数（*）
			                //pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
			                search: false,                      //是否显示表格搜索
			                strictSearch: false,
			                showColumns: false,                  //是否显示所有的列（选择显示的列）
			                showRefresh: false,                  //是否显示刷新按钮
			                minimumCountColumns: 2,             //最少允许的列数
			                clickToSelect: true,                //是否启用点击选中行
			                //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
			                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
			                showToggle: false,                   //是否显示详细视图和列表视图的切换按钮
			                cardView: false,                    //是否显示详细视图
			                detailView: false,                  //是否显示父子表
			                classes:'table table-striped table-hover',
			                rowStyle: function(row, index) {
			                    var classes = [
			                        'bg-blue',
			                        'bg-green',
			                        'bg-red'
			                    ]
			                    if (index % 2 == 0 ) {
			                        return {
			                            classes: 'success'
			                        }
			                    }else{
			                        return {
			                            classes: 'info '
			                        }
			                    }
			                },
			                //得到查询的参数
			                queryParams : function (params) {
			                    //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
			                    return {
			                        pageSize: params.limit,               //页面大小
			                        pageNumber: params.offset/params.limit+1,  //页码
			                        sort: params.sort,      //排序列名
			                        sortOrder: params.order //排位命令（desc，asc）
			                    };
			                },
			                columns: [{
			                    checkbox: true,
			                    align:'center',
			                    visible: true,
			
			                    //是否显示复选框
			                }, {
			                    field: 'equipmentNo',
			                    title: 'Machine',
			                    width:50,
			                    align:'center',
			                    sortable: true
			                }, {
			                    field: 'lineNo',
			                    title: 'LaneNo',
			                    align:'center',
			                    width:100,
			
			                    sortable: true
			                }, {
			                    field: 'status',
			                    title: 'Status',
			                    align:'center',
			                    width:100,
			                    sortable: true,
			                    cellStyle: function (value, row, index){
			                        if(row.status == 1) { return {css:{"background-color":"D9534F"}}  }
			                    },
			                    formatter: function (value, row, index){
			                        //row.status ==0?"停止":row.status==1?"故障":"运行";
			                        switch (row.status) {
			                            case 0:
			                                return "run";
			                            case  3:
			                                return  "stop";
			                            case 2:
			                                return  "idel";
			                            case  1:
			
			                                return "error";
			                            default :
			                                return "run";
			                        }
			                        return
			                    },
			                    cellStyle:function(value,row,index){
			                        if(row.status==1) {
			                            return {css: {"color": "#FF0000"}}
			                        }else{
			                            return {css: {"color": "#333333"}}
			                        }
			                    }
			
			                },{
			                    field: 'factory',
			                    title: 'Model',
			                    align:'center',
			                    sortable:true,
			                    width:100
			                    //formatter: linkFormatter
			                }, {
			                    field: 'errContent',
			                    title:  'Alarm',
			                    align:'center',
			                    //sortable: true,
			                    width:250
			                    //events:operateEvents,
			
			                }],
			                onLoadSuccess: function (sta) {
			                    //console.log("in onLoadSuccess");
			                    //console.log(sta);
			                },
			                onLoadError: function (status,res) {
			                    //showTips("数据加载失败！");
			                    //alert("onLoadError");
			                    console.log(res);
			                    console.log(status);
			                },
			                onDblClickRow: function (row, $element) {
			                    var line = row.lineNo;
			                    vlineNo = line;
			                    //EditViewById(id, 'view');
			                    //alert(line);
			                    //defaultTopRealTime(line);
			                    //ProductRealTime(line);
			                },
			            });
			
			        };
			
		</script>
	</body>
</html>
