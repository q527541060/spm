# 项目信息配置
project.name=spm
project.version=1.0.0
project.env=development
# WEB server
server.port=80
server.servlet.context-path=/
#mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db_spm?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#数据库连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource 

# JSON返回配置
# 默认时区
spring.jackson.time-zone=GMT+8
# 默认日期格式化
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

#spring.profiles.active=@spring.profiles.active@
# 静态资源配置
# 默认值为 classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
spring.resources.static-locations=classpath:/META-INF/resources/, classpath:/META-INF/resources/webjars/,classpath:/META-INF/static/
# JSP配置
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

#freemarker
spring.freemarker.suffix=.ff

#mybatis
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.sinictek.spm.model

# 日志配置
#logging.config=classpath:logback.xml
#logback.level=INFO
#logback.appender=${project.env}
#logging.level.com.sinictek.spm.dao=debug

